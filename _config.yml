about_content: | # this will include new lines to allow paragraphs
  Hola, mi nombre es Luis Carlos y soy Ingeniero en Computación. Actualmente ocupo el rol de Arquitecto de Software. Cuento con una experiencia profesional de más de 14 años en proyectos de desarrollo de software. He participado en proyectos de diversos tamaños, complejidades, duraciones, para empresas públicas y privadas.

  Soy organizado y entusiasta de la programación. Me gusta estudiar constantemente, aportar y aprender conocimientos, así como experiencias de mis compañeros de trabajo.

  Mi trabajo actual consiste en apoyar técnicamente varios proyectos de la empresa, haciendo propuestas técnicas de arquitecturas lógicas y físicas para aplicaciones, instalando infraestructuras en tierra y en nube, desarrollando arquitecturas, bases de datos, servicios, migradores, herramientas, especificadores, generadores, compiladores, intérpretes, firmadores, entre otros; además de apoyar a mis compañeros en la solución de problemas técnicos y realizar el manteniendo de un framework de desarrollo de aplicaciones de la empresa, que tiene diferentes versiones y ha sido utilizado en la construcción de varias aplicaciones en más de diez años de su existencia.

