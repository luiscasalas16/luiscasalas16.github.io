        caption: Diciembre 2008 - Presente
        description: | # this will include new lines to allow paragraphs
            Grupo Asesor en Informática es una empresa costarricense de desarrollo de soluciones, bajo un enfoque de calidad, innovación y agilidad.
            Desde que realicé mi práctica de bachillerato en la empresa, he participado en múltiples proyectos de diversos tamaños, complejidades, duraciones, para empresas públicas y privadas. La mayoría de los proyectos han sido de desarrollo, aunque también he participado en proyectos de consultoría y he impartido capacitaciones.
            Los proyectos de desarrollo han sido principalmente sistemas transaccionales: de cotización y expedición de seguros, de recursos humanos, planilla y pagos, de pensiones, de planificación estratégica, de gestión de recurso humano, de gestión de permisos de importación y exportación, de evaluación de desempeño, de registro de muestras de laboratorio, de información de laboratorio, entre otros.
            Actualmente cómo arquitecto de software desempeño múltiples tareas: desarrollo de arquitectura de sistemas (revisión de tecnologías, uso de estándares, uso de buenas prácticas, componentes, comunicaciones, integraciones, repositorios), desarrollo de especificadores y generadores de código, desarrollo de herramientas de migración de código y de datos, desarrollo de componentes de firma digital, instalación y configuración de ambientes de pruebas y producción; análisis, diseño e implementación de requerimientos técnicos; formación, coordinación, seguimiento y liderazgo de equipos de desarrolladores; aseguramiento de la calidad y seguridad del software.

